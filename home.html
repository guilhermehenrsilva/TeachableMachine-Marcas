<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Teachable Machine - Marcas Vencedoras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">Marcas Vencedoras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('cameraSection')">Usar Câmera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('uploadSection')">Upload de Imagem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <header class="hero">
        <h1>Teachable Machine - Marcas Vencedoras</h1>
        <p>Guilherme Henrique & Luiz Henrique</p>
    </header>
    
    <!-- Seção de Câmera -->
    <main class="container text-center mt-4 section active-section" id="cameraSection">
        <h2>Reconhecimento por Câmera</h2>
        <button class="btn btn-custom" onclick="init()">Iniciar</button>
        <div id="webcam-container" class="mt-4"></div>
        <div id="label-container" class="mt-3"></div>
    </main>

    <!-- Seção de Upload -->
    <main class="container text-center mt-4 section" id="uploadSection">
        <h2>Upload de Imagem</h2>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <button class="btn btn-custom" id="uploadImage">Upload de imagem</button>
        <div id="image-container" class="mt-3"></div>
        <div id="label-container" class="mt-3"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 IFSULDEMINAS - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
